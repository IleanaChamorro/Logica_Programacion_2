    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while(contador <= intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))

        if(numeroPensado == numeroLanzado){
            alert(`Usted acertó el número a adivinar era ${numeroPensado}, el número que usted eligió era ${numeroLanzado}`)
            break;
        }
        else{
            imprimir(`Usted erró el número a adivinar era ${numeroPensado}, usted eligió ${numeroLanzado}`)
        }

        contador++;
    }

    if(numeroPensado == numeroLanzado){
        imprimir(`Usted acertó, en el intento ${contador}, el número pensado era ${numeroPensado}`);
    }else{
        alert(`Usted erró, el número pensado era ${numeroPensado}`);
    }

    imprimir("fin");

</script>
