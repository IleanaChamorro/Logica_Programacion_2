<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa - Calcular de la tabla de multiplicar</title>
</head>
<body>
    


    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }


        var multiplicador = 1;

        imprimir("While");

        while(multiplicador <= 10){
            imprimir(6 * multiplicador);
            multiplicador++;
        }


        /*
            multiplicador = 1
            numero = 5
        
            numero * multiplicador ----> 5 * 1
        */

       imprimir("For");

       for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
           imprimir(7 * multiplicador)
       }
    </script>
</body>
</html>
