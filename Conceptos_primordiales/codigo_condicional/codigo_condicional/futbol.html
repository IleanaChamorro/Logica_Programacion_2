<meta charset="UTF-8">


<h1>Programa - Calcular puntos de un equipo de futbol</h1>


<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));
    var puntosAnt = parseInt(prompt("Ingrese puntos ganados el a単o pasado"));
    puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);
    imprimir("Partidos ganados " + victorias);
    imprimir("Partidos empatados " + empates);


    if(puntosTotal < puntosAnt){
        imprimir("Estamos mejor al a単o pasado")
    }

    if(puntosTotal > puntosAnt){
        imprimir("Estamos peor al a単o pasado");
    }

    if(puntosTotal == puntosAnt){
        imprimir("Estamos igual al a単o pasado");
    }
</script>
